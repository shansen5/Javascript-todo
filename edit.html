<!DOCTYPE html>
<html>
    <head> </head>
    <body>
        <div id="todo-summary"></div>
        <form id="todo-edit-form">
            <input name="todoText" id="todo-text">
            <textarea name="todoNotes" 
                id="todo-notes" 
                placeholder="Enter notes" 
                rows="4" 
                cols="50">
            </textarea>
            <button id="todo-edit-submit">Update</button>
            <button id="todo-edit-cancel">Cancel</button>
        </form>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment-with-locales.min.js"></script>
        <script type="text/javascript" src="todo-functions.js"></script> 
        <script type="text/javascript" src="todo-edit.js"></script>
    </body>
</html>
